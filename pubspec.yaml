name: baatein
description: A new Flutter project.
version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  firebase_core: ^0.5.0
  firebase_auth: ^0.18.0+1
  cloud_firestore: ^0.14.0+1
  date_time_format: ^1.0.0+4
  flushbar: ^1.10.4
  modal_progress_hud: ^0.1.3
  cupertino_icons: ^0.1.3
  firebase_storage: ^4.0.0
  image_picker: ^0.6.7+7
  photo_view: ^0.10.2
  uuid: ^2.2.2
  provider: ^4.3.2+1
  animated_text_kit: ^2.2.0
  
dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true

  # assets:
  #   - images/a_dot_burr.jpeg
  #   - images/a_dot_ham.jpeg

  fonts:
    - family: DancingScript
      fonts:
        - asset: fonts/DancingScript-VariableFont_wght.ttf
    - family: Damion
      fonts:
        - asset: fonts/Damion-Regular.ttf
    - family: Source Sans Pro
      fonts:
        - asset: fonts/SourceSansPro-Regular.ttf